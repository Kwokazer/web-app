
services:
  amonic:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - .:/amonic
    environment:
      - DB_HOST=database
      - DB_NAME=my_database
      - DB_USER=my_user
      - DB_PASS=pass

    command: python manage.py runserver 0.0.0.0:8000

    depends_on:
      database:
        condition: service_healthy

  database:
    hostname: dbname
    image: mysql:8
    environment:
      MYSQL_DATABASE: 'my_database'
      MYSQL_USER: 'my_user'
      MYSQL_PASSWORD: 'pass'
      MYSQL_ROOT_PASSWORD: 'rootpass'
    volumes:
      - ./data.sql:/docker-entrypoint-initdb.d/data.sql
#      - ./UserData.csv:/docker-entrypoint-initdb.d/init_data
    ports:
      - "3306:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
      timeout: 5s
      retries: 160